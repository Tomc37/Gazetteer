<!DOCTYPE html>
<html>
  <head>
    <title>Gazetteer</title>
    <link rel="icon" type="image/x-icon" href="world.png" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="libs/css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <select name="country" id="country"></select>
    <div id="button-container">
      <button
        class="button btn"
        id="stats-button"
        data-bs-toggle="modal"
        data-bs-target="#stats-modal"
      ></button>
      <div
        class="button btn"
        id="weather-button"
        data-bs-toggle="modal"
        data-bs-target="#weather-modal"
      ></div>
      <div
        class="button btn"
        id="covid-button"
        data-bs-toggle="modal"
        data-bs-target="#covid-modal"
      ></div>
    </div>
    <div id="modal-container">
      <div class="modal fade top-50 start-50" id="stats-modal">
        <div class="modal-dialog">
          <div class="modal-header">
            <h5>Country Information</h5>
          </div>
          <div class="modal-body">
            <img id="stats-flag" alt="flag" />
            <table>
              <tbody>
                <tr class="table-row-dark">
                  <td class="table-head">Country Name:</td>
                  <td class="table-data" id="country-name">1231232</td>
                </tr>
                <tr class="table-row-light">
                  <td class="table-head">Country Code:</td>
                  <td class="table-data" id="country-code">1231232</td>
                </tr>
                <tr class="table-row-dark">
                  <td class="table-head">Population:</td>
                  <td class="table-data" id="population">1231232</td>
                </tr>
                <tr class="table-row-light">
                  <td class="table-head">Capital City:</td>
                  <td class="table-data" id="capital">1231232</td>
                </tr>
                <tr class="table-row-dark">
                  <td class="table-head">Main Currency:</td>
                  <td class="table-data" id="currency">1231232</td>
                </tr>
                <tr class="table-row-light">
                  <td class="table-head">Continent:</td>
                  <td class="table-data" id="continent">1231232</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
      <div class="modal fade top-50 start-50" id="weather-modal">
        <div class="modal-dialog">
          <div class="modal-header">
            <h5>Weather Information</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
      <div class="modal fade top-50 start-50" id="covid-modal">
        <div class="modal-dialog">
          <div class="modal-header">
            <h5>Covid Information</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="application/javascript"
      src="libs/js/jquery-2.2.3.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
  </body>
</html>
